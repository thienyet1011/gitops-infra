apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: thienyet1011/gitops:eeb16d3ca83473334682c4d3837ac648b217411f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
